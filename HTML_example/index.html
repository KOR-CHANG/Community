<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <title>Login, Signup</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <input type="button" value="Login" class="warp_login" />
      <input type="button" value="Signup" class="warp_signup" />
      <input type="button" value="Userlist" class="get_user_list" />
      <input type="button" value="Post" class="warp_content" />
      <input type="button" value="Postlist" class="get_post_list" />
    </div>

    <div class="login_wrap">
      <tr>
        <th>id</th>
        <td>
          <input class="login_id" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>paswword</th>
        <td>
          <input class="login_pw" type="password" maxlength="20" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="login" type="button" value="login"/>
        </td>
      </tr>
    </div>

    <div class="signup_wrap">
      <tr>
        <th>name</th>
        <td>
          <input class="signup_name" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>id</th>
        <td>
          <input class="signup_id" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>passsword</th>
        <td>
          <input class="signup_pw" type="password" maxlength="20" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="signup" type="button" value="signup"/>
        </td>
      </tr>
    </div>

    <span class="content_wrap">
      <tr>
        <th>title</th>
        <td>
          <textarea class="title" row="10" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <th>small title</th>
        <td>
          <textarea class="small_title" row="10" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <th>content</th>
        <td>
          <textarea class="content_area" row="100" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input class="submit_post" type="button" value="submit"/>
        </td>
      </tr>
    </span>
    <div class="post_list_wrap">
      <h2>Post List</h2>
      <table id="post_list"></table>
    </div>
  </body>
</html>
