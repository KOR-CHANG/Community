<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <title>Login, Signup</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <input type="button" value="Login" class="warp_login" />
      <input type="button" value="Signup" class="warp_signup" />
      <input type="button" value="Userlist" class="get_user_list" />
    </div>

    <div class="login_wrap">
      <tr>
        <th>id</th>
        <td>
          <input class="login_id" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>paswword</th>
        <td>
          <input class="login_pw" type="password" maxlength="20" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="login" type="button"/>
        </td>
        <td></td>
      </tr>
    </div>

    <div class="signup_wrap">
      <tr>
        <th>name</th>
        <td>
          <input class="signup_name" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>id</th>
        <td>
          <input class="signup_id" type="text" maxlength="20" />
        </td>
      </tr>
      <tr>
        <th>passsword</th>
        <td>
          <input class="signup_pw" type="password" maxlength="20" />
        </td>
      </tr>
      <tr>
        <td>
          <input class="signup" type="button"/>
        </td>
        <td></td>
      </tr>
    </div>
  </body>
</html>
